{% extends "layout.html" %}
{% block title %}Add Course{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="card shadow-sm p-4 rounded">

      <!-- Header -->
      <h3 class="text-center text-primary mb-4">üìò Add New Course</h3>

      <!-- Flash Messages -->
      {% if message %}
        <div class="alert alert-success text-center">{{ message }}</div>
      {% elif error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}

      <!-- Add Course Form -->
      <form method="POST" novalidate>
        <div class="row">
          <!-- Left Column (Required) -->
          <div class="col-md-6">
            <div class="mb-4">
              <label for="courseName" class="form-label fw-semibold">Course Name <span class="text-danger">*</span></label>
              <input type="text" id="courseName" name="course_name" class="form-control"
                     placeholder="Enter course name" required>
            </div>
          </div>

          <!-- Right Column (Optional Fields) -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="courseCode" class="form-label fw-semibold">Course Code (Optional)</label>
              <input type="text" id="courseCode" name="course_code" class="form-control"
                     placeholder="e.g. CS101">
            </div>

            <div class="mb-3">
              <label for="creditHours" class="form-label fw-semibold">Credit Hours (Optional)</label>
              <input type="number" id="creditHours" name="credit_hours" class="form-control"
                     placeholder="e.g. 3" min="1" max="10">
            </div>

            <div class="mb-3">
              <label for="enteringYear" class="form-label fw-semibold">Entering Year (Optional)</label>
              <select id="enteringYear" name="entering_year" class="form-select">
                <option selected disabled>Select Year</option>
                {% for year in range(2011, 2026) %}
                  <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="section" class="form-label fw-semibold">Section (Optional)</label>
              <input type="text" id="section" name="section" class="form-control"
                     placeholder="e.g. A">
            </div>

            <div class="mb-3">
              <label for="semester" class="form-label fw-semibold">Semester (Optional)</label>
              <select id="semester" name="semester" class="form-select">
                <option selected disabled>Select Semester</option>
                <option value="1">1st Semester</option>
                <option value="2">2nd Semester</option>
                <option value="3">3rd Semester</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <a href="/dashboard" class="btn btn-outline-secondary">‚Üê Back</a>
          <button type="submit" class="btn btn-primary">‚ûï Add Course</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
