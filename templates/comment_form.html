<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="bg-white p-4 rounded shadow-sm">
    <h2 class="mb-4">📝 Add/Edit Comment</h2>
    {% if message %}<div class="alert alert-success">{{ message }}</div>{% endif %}
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="post">
      <div class="mb-3">
        <textarea name="comment" class="form-control" rows="5" required>{{ existing.comment if existing else '' }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">💾 Save Comment</button>
      <a href="/admin/view-all-grades" class="btn btn-secondary">← Back</a>
    </form>
  </div>
</div>
</body>
</html>
