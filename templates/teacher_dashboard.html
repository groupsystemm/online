{% extends "layout.html" %}

{% block title %}Teacher Dashboard{% endblock %}

{% block content %}
<style>
  .dashboard-container {
    max-width: 700px;
  }

  .btn-dashboard {
    background-color: #2980b9;
    padding: 14px 24px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 16px;
    min-width: 140px;
    box-shadow: 0 3px 6px rgba(41, 128, 185, 0.4);
    color: white !important;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
  }

  .btn-dashboard:hover {
    background-color: #1f6695;
    box-shadow: 0 5px 10px rgba(31, 102, 149, 0.6);
    text-decoration: none;
    color: white !important;
  }

  .btn-dashboard.logout {
    background-color: #c0392b;
    box-shadow: 0 3px 6px rgba(192, 57, 43, 0.4);
  }

  .btn-dashboard.logout:hover {
    background-color: #992d22;
    box-shadow: 0 5px 10px rgba(153, 45, 34, 0.6);
  }

  img.logo {
    max-width: 150px;
    margin-bottom: 20px;
    border-radius: 20%;
  }

  h2 {
    font-size: 28px;
    color: #2c3e50;
  }

  .welcome-message {
    font-size: 18px;
    color: #7f8c8d; /* text-secondary */
  }

  .dashboard-actions {
    gap: 1rem;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
</style>

<div class="dashboard-container bg-white shadow p-4 rounded mx-auto text-center">

  <!-- Gage University College Logo -->
  <img src="{{ url_for('static', filename='images/gage.png') }}" alt="Gage University College Logo" class="logo" />

  <!-- Welcome Text -->
  <h2 class="mb-2">
    üëã Welcome, {{ name }} <small class="text-muted">(Teacher)</small>
  </h2>
  <p class="welcome-message mb-4">
    Welcome to Gage University College Teacher Dashboard
  </p>

  <!-- Dashboard Buttons -->
  <div class="dashboard-actions">
    <a href="/add-course" class="btn-dashboard">‚ûï Add Course</a>
    <a href="/add-grade" class="btn-dashboard">üìù Add Grade</a>
    <a href="/logout" class="btn-dashboard logout">üîì Logout</a>
  </div>
</div>
{% endblock %}
