<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Context menu styles */
      #course-context-menu {
        display: none;
        position: absolute;
        z-index: 1000;
        background: white;
        border: 1px solid #ccc;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        border-radius: 4px;
        min-width: 140px;
      }
      #course-context-menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      #course-context-menu ul li a {
        display: block;
        padding: 8px 12px;
        text-decoration: none;
        color: #333;
        cursor: pointer;
      }
      #course-context-menu ul li a:hover {
        background-color: #f8f9fa;
        color: #000;
      }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">📚 Courses Management</h1>

    {% if courses %}
    <div class="table-responsive shadow-sm bg-white rounded p-3">
        <table class="table table-bordered table-hover mb-0" id="courses-table">
            <thead class="table-primary text-center">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Teacher</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr class="text-center course-row" data-courseid="{{ course.id }}">
                    <td>{{ loop.index }}</td>
                    <td>{{ course.course_name }}</td>
                    <td>{{ course.teacher_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <div class="alert alert-warning text-center">No courses found.</div>
    {% endif %}

    <div class="mt-4">
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">← Back to Dashboard</a>
    </div>
</div>

<!-- Context Menu -->
<div id="course-context-menu">
  <ul>
    <li><a href="#" id="edit-course-link">✏️ Edit Course</a></li>
    <li><a href="#" id="delete-course-link" class="text-danger">🗑️ Delete Course</a></li>
  </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const contextMenu = document.getElementById('course-context-menu');
  let currentCourseId = null;

  // Show context menu on right-click on a course row
  document.querySelectorAll('.course-row').forEach(row => {
    row.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      currentCourseId = this.dataset.courseid;

      contextMenu.style.top = `${e.pageY}px`;
      contextMenu.style.left = `${e.pageX}px`;
      contextMenu.style.display = 'block';

      document.getElementById('edit-course-link').href = `/admin/edit-course/${currentCourseId}`;
      document.getElementById('delete-course-link').href = `/admin/delete-course/${currentCourseId}`;
    });
  });

  // Hide context menu when clicking elsewhere
  document.addEventListener('click', function(e) {
    if (!contextMenu.contains(e.target)) {
      contextMenu.style.display = 'none';
    }
  });

  // Optional: prevent default context menu on the table
  document.getElementById('courses-table').addEventListener('contextmenu', e => e.preventDefault());
</script>

</body>
</html>
