<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h3>Edit Department - {{ department.name }}</h3>

    {% if message %}
      <div class="alert alert-success">{{ message }}</div>
    {% elif error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="mt-3">
      <div class="mb-3">
        <label for="department_name" class="form-label">Department Name</label>
        <input type="text" class="form-control" id="department_name" name="department_name" value="{{ department.name }}" required />
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="/admin/departments" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</body>
</html>
