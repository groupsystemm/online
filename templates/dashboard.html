<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>🎓 Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #e1f5fe); /* professional background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-card {
            max-width: 700px;
            margin: auto;
            margin-top: 60px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .dashboard-header {
            background: #2e7d32; /* deep green */
            color: white;
            padding: 20px 0;
        }

        .dashboard-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .dashboard-body {
            padding: 30px;
            background: #ffffff;
        }

        .btn-lg {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card dashboard-card">
        <div class="dashboard-header text-center">
            <h3>🎓 Student Dashboard</h3>
        </div>
        <div class="dashboard-body text-center">
            <h5>Welcome, <strong>{{ name }}</strong>! You are logged in as a <span class="text-primary">Student</span>.</h5>

            <hr>

            <div class="d-grid gap-3 col-8 mx-auto mt-4">
                <a href="/view-grades" class="btn btn-primary btn-lg">📄 View Grades</a>
                <a href="/download-grades" class="btn btn-outline-secondary btn-lg">⬇️ Download Grades (Excel)</a>
            </div>

            <hr class="mt-5">

            <a href="/logout" class="btn btn-danger mt-3">🔓 Logout</a>
        </div>
    </div>
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
