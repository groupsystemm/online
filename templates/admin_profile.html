{% extends 'layout.html' %}

{% block title %}👤 Admin Profile{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>👤 Admin Profile</h2>
    <a href="/admin/dashboard" class="btn btn-secondary btn-sm">← Back to Dashboard</a>
  </div>

  {% if message %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% elif error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}

  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4 text-center">
          <img src="{{ url_for('static', filename='uploads/' ~ (user.profile_pic or 'default.png')) }}"
               class="img-thumbnail mb-3" style="max-width: 200px;" alt="Profile Photo">

          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="profile_pic" class="form-label">📷 Upload New Photo</label>
              <input class="form-control" type="file" name="profile_pic" accept="image/*" required>
            </div>
            <button class="btn btn-primary">💾 Save Photo</button>
          </form>
        </div>

        <div class="col-md-8">
          <h5 class="mb-3">👨‍💼 Profile Info</h5>
          <p><strong>Name:</strong> {{ user.name }}</p>
          <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
