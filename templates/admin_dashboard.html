{% extends "layout.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container dashboard-container mt-5">

  <!-- Welcome Message -->
  <div class="text-center mb-5">
    <img src="{{ url_for('static', filename='images/gage.png') }}" alt="Gage Logo"
         class="img-fluid mb-3" style="max-width: 120px; border-radius: 12px;">
    <h2 class="fw-bold text-primary">👋 Welcome, {{ name }} <small class="text-muted">(Admin)</small></h2>
    <p class="text-secondary">Gage University College Admin Dashboard</p>
  </div>

  <!-- Dashboard Options -->
  <div class="row row-cols-1 row-cols-md-2 g-4 text-center">

    <div class="col">
      <a href="/admin/students" class="text-decoration-none">
        <div class="card card-option shadow-sm p-4">
          <div class="display-5">👨‍🎓</div>
          <h5 class="fw-semibold text-dark mt-2">Manage Students</h5>
        </div>
      </a>
    </div>

    <div class="col">
      <a href="/admin/teachers" class="text-decoration-none">
        <div class="card card-option shadow-sm p-4">
          <div class="display-5">👩‍🏫</div>
          <h5 class="fw-semibold text-dark mt-2">Manage Teachers</h5>
        </div>
      </a>
    </div>

    <div class="col">
      <a href="/admin/courses" class="text-decoration-none">
        <div class="card card-option shadow-sm p-4">
          <div class="display-5">📚</div>
          <h5 class="fw-semibold text-dark mt-2">Manage Courses</h5>
        </div>
      </a>
    </div>

    <div class="col">
      <a href="/admin/view-all-grades" class="text-decoration-none">
        <div class="card card-option shadow-sm p-4">
          <div class="display-5">📊</div>
          <h5 class="fw-semibold text-dark mt-2">View All Grades</h5>
        </div>
      </a>
    </div>

    <div class="col">
      <a href="/admin/students-by-department" class="text-decoration-none">
        <div class="card card-option shadow-sm p-4">
          <div class="display-5">🏢</div>
          <h5 class="fw-semibold text-dark mt-2">Manage Departments</h5>
        </div>
      </a>
    </div>

  </div>

  <!-- Logout Button -->
  <div class="text-center mt-5">
    <a href="/logout" class="btn btn-outline-danger btn-lg">🔓 Logout</a>
  </div>
</div>

<!-- Custom Style -->
<style>
  body {
    background-color: #f4f6f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .card-option {
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    border-radius: 15px;
    background-color: #ffffff;
  }

  .card-option:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
  }
</style>
{% endblock %}
