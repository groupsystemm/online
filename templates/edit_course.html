{% extends 'layout.html' %}
{% block title %}Edit Course{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white fw-bold">✏️ Edit Course</div>
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Course Name</label>
          <input type="text" name="course_name" class="form-control" value="{{ course.course_name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Assign Teacher</label>
          <select name="teacher_id" class="form-select" required>
            {% for teacher in teachers %}
              <option value="{{ teacher.id }}" {% if teacher.id == course.teacher_id %}selected{% endif %}>{{ teacher.name }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-success">✅ Update</button>
        <a href="{{ url_for('manage_courses') }}" class="btn btn-secondary ms-2">← Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
