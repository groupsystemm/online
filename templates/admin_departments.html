<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Department Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">ğŸ« Manage Departments</h2>

  {% if message %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
  {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}

  <form method="post" class="mb-4">
    <div class="row g-2 align-items-center">
      <div class="col-md-8">
        <input type="text" name="department_name" class="form-control" placeholder="Enter department name" required>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary w-100">â• Add Department</button>
      </div>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Department Name</th>
        </tr>
      </thead>
      <tbody>
        {% for dept in departments %}
          <tr>
            <td>{{ dept.id }}</td>
            <td>{{ dept.name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <a href="/admin" class="btn btn-secondary mt-4">â† Back to Admin Dashboard</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
